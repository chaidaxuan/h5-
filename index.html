<script type="text/javascript">
    let dataPop = [];

    //绘制单个div
    function setDiv(item, i) {
        let textArea = "";
        item.textArea.Paragraph.forEach(y => {
            textArea += ` <h3 class="${item.h3ClassName}">${y.ParagraphHead}</h3>`;
            y.ParagraphContent.forEach(z => {
                textArea += `<p>${z}</p>`;
            })

        });

        let contentImg = '';
        item.textArea.contentImgSrc.forEach(imgSrc => {
            contentImg += `<img src="${imgSrc}" class="poptitle1" alt="">`
        })


        let temp = `
            <div class="${item.divClassName}">
            <div class="zhezhao2">
            <div class="popbg${i+1} ma">
                <h2> ${item.textArea.title}</h2>
                <div class="scrollDiv">
                    <img src=" ${item.titleImg}" alt="">
                    <div class="intro ma">
                        ${textArea}
                    </div>
                    ${contentImg}
                </div>
                <div class="${item.closeClassName}"> 关 闭</div>
            </div>
        </div>
        </div>
            `
        return temp;

    }



    //循环加载到页面
    function getnoApplicationData() {
        var html = ''
        for (var i = 0; i < dataPop.length; i++) {
            let divTemp = setDiv(dataPop[i], i);
            $(document.body).append(divTemp);
        }
    }
    $.get('./assets/pop.json', (data) => {
        dataPop = data;
    }).then(() => {
        getnoApplicationData();
    })
</script>
